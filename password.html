<!DOCTYPE html>
<html>
<head>
    <title>Password</title>
    <style>
        *{
            margin:0px 0px;
            padding: 0px;
        }
        #main{
            height: 15vh;
            width: 25vw;
            background-image: linear-gradient(35deg, rgb(0, 0, 29), rgb(117, 3, 117));
            float: right;
            margin-right: 1vw;
            margin-top: 1vw;
            box-shadow: 0px 0px 5px 1px black;
            border-radius: 10px;
        }
        form{
            width: 80%;
            height: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            margin: 0 auto;
        }
        form div{
            width: 100%;
            height: 30%;
            display: flex;
            align-items: center;
        }
        div input{
            width: 10%;
            height: 100%;
        }

        .full{
            width: 100%;
        }
        #msg{
            font-size: large;
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2 style="margin: 5px auto; width: fit-content;color: aliceblue;">Password Generator</h2>
        <form action="">
            <div><input type="text" value="0" id="pass" class="full" readonly></div>
            <div><input type="range" id="range" min="6" max="20" value="0" class="full"></div>
           
            
        </form>
         <div style="text-align: center;margin: 0 auto;" id="msg">Weak</div>
    </div>
    <script>
        let cap="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let small="abcdefghijklmnopqrstuvwxyz"
        let num="0123456789"
        let spec="~!@#$%^&*()_+{}|;:'/?.>,<"
    function getRandomInt(min, max) {
      min = Math.ceil(min); // Ensure min is an integer
      max = Math.floor(max); // Ensure max is an integer
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
      let password = "";
      let range = document.getElementById("range");
      let pass = document.getElementById("pass");
      let msg = document.getElementById("msg");

      function genpass(){
        var int = getRandomInt(0,4)
        if(int===0){
            return cap[getRandomInt(0,25)]
        }
        else if(int===1)
        {
            return small[getRandomInt(0,25)]
        }
        else if(int===2)
        {
            return num[getRandomInt(0,9)]
        }
        else
        {
            return spec[getRandomInt(0,24)]
        }

      }
      range.oninput=()=>{
        password=""
        for(i=0;i<Number(range.value);i++){
          password+=String(genpass())
        }
        pass.value=password;
        if(Number(range.value)<=8){
            msg.innerHTML="Weak";
            msg.style.color="red";
        }
        else if(Number(range.value)<=12)
        {
            msg.innerHTML="Normal";
            msg.style.color="yellow";
        }
        else if(Number(range.value)<=16)
        {
            msg.innerHTML="Good";
            msg.style.color="greenyellow";
        }
        else{
            msg.innerHTML="Damn!!";
            msg.style.color="aqua";
        }
      }
    </script>
</body>
</html>
