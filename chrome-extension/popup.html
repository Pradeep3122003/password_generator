<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 260px;
            padding: 10px;
            background: linear-gradient(35deg, rgb(0, 0, 29), rgb(117, 3, 117));
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #pass {
            width: 100%;
            height: 28px;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        #copy-btn {
            background: rgb(0, 183, 255);
            padding: 5px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
        }

        #copy-btn:hover {
            background: rgb(0, 217, 255);
        }

        #copy-btn img {
            width: 18px;
            height: 18px;
        }

        #range {
            width: 100%;
            margin-top: 10px;
        }

        #msg {
            text-align: center;
            margin-top: 8px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Password Generator</h2>

    <input type="text" id="pass" readonly>
    <button id="copy-btn">
        <img src="icons/copy.svg">
    </button>

    <input type="range" id="range" min="6" max="20" value="10">

    <div id="msg">Weak</div>

    <script src="popup.js"></script>
</body>
</html>
